	<link href="/*IBN stylesheet*/

html, body {
    padding: 0;
    margin: 0;
    width:100%;
    height:100%;
}

#container{
    width:100%;
    height:100%;
}

.vertical-banner{
    float:left;
    height:100%;
    padding:0;
    margin:0;
}

.horizontal-banner{
    width:100%;
    padding:0;
    margin:0
}

#middle{
    clear:both;
    padding:0;
    margin:0;
    width:100%;
    height:100%;
}

#content{
    float:left;
    padding:0;
    margin:0;
    width:100%;
    height:100%;
}

#main-frame{
    border:0;
    width:100%;
    height:100%;
	margin: 0;
}


.slot{
    padding:0;
    margin:0;
    text-align: center;
    padding:0;
    margin:0;
}

/* icon */
.icon-minimize{
    background: url(../images/hide_button_h.png) no-repeat;
    width: 61px;
    height: 23px;
}

.icon-close{
    background: url(../images/close_button_h.png) no-repeat;
    width: 61px;
    height: 23px;
}

/* show or hide function */
.sh-div{
    position: fixed; /* set fixed position for the bar */        
    z-index: 9999; /* keep the bar on top  */    
    /*background: url(../images/toolbar-images/bcktool.png);        */
    /* CSS3 */    
    -moz-box-shadow: 0px 1px 10px #666, inset 1px 1px 0px #a4a4a4; /* inset creates a inner-shadow */
    -khtml-box-shadow: 0px 1px 10px #666;
    -webkit-box-shadow: 0px 1px 10px #666;
    box-shadow: 0px 1px 10px #666;            
  /* CSS3 end */    
}
.sh-div-top-bottom{
    border-left: 1px solid #eee;        
    border-right: 1px solid #eee;        
    margin-right: 3%;        
    width: 60px;        
    height: 20px;        
    right: 0px;       
}
.sh-div-top{
    top: 0px;
    border-bottom: 1px solid #eee;   
    -moz-border-radius-bottomleft: 8px;
    -khtml-border-radius-bottomleft: 8px;
    -webkit-border-bottom-left-radius: 8px;
    border-bottom-left-radius: 8px;
    -moz-border-radius-bottomright: 8px;
    -khtml-border-radius-bottomright: 8px;
    -webkit-border-bottom-right-radius: 8px;
    border-bottom-right-radius: 8px; 
}
.sh-div-bottom{        
    bottom: 0px;
    border-top: 1px solid #eee;            
    -moz-border-radius-topleft: 8px;
    -khtml-border-radius-topleft: 8px;
    -webkit-border-top-left-radius: 8px;
    border-top-left-radius: 8px;
    -moz-border-radius-topright: 8px;
    -khtml-border-radius-topright: 8px;
    -webkit-border-top-right-radius: 8px;
    border-top-right-radius: 8px;      
}
.sh-div-left-right{
    border-top: 1px solid #eee;        
    border-bottom: 1px solid #eee;        
    margin-bottom: 3%;        
    width: 20px;        
    height: 85px;        
    bottom: 0px;       
}
.sh-div-left{
    left: 0px;
    border-right: 1px solid #eee;   
    -moz-border-radius-bottomright: 8px;
    -khtml-border-radius-bottomright: 8px;
    -webkit-border-bottom-right-radius: 8px;
    border-bottom-right-radius: 8px;
    -moz-border-radius-topright: 8px;
    -khtml-border-radius-topright: 8px;
    -webkit-border-top-right-radius: 8px;
    border-top-right-radius: 8px; 
}
.sh-div-right{
    right: 0px;
    border-left: 1px solid #eee;   
    -moz-border-radius-bottomleft: 8px;
    -khtml-border-radius-bottomleft: 8px;
    -webkit-border-bottom-left-radius: 8px;
    border-bottom-left-radius: 8px;
    -moz-border-radius-topleft: 8px;
    -khtml-border-radius-topleft: 8px;
    -webkit-border-top-left-radius: 8px;
    border-top-left-radius: 8px; 
}

.ibn-ads-button{
    width:20px;
    height:20px;
}

.no-scrollbar{
	overflow: hidden;
}" rel="stylesheet" type="text/css" />
